version: "3.9"

services:
  # PostgreSQL service
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: recipes
      POSTGRES_PASSWORD: recipes
      POSTGRES_DB: recipes
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Optional if you want to access the DB from your host

  # FastAPI application service
  api:
    build: .  # Uses the Dockerfile in the current directory
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://recipes:recipes@db:5432/recipes
    volumes:
      - .:/app  # Mounts current directory into the container
    ports:
      - "8000:8000"  # Exposes the FastAPI app on localhost:8000

volumes:
  db_data:  # Persistent volume for PostgreSQL data
