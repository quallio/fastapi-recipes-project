version: "3.9"

services:
  # ───────────────────────── DATABASE ─────────────────────────
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: recipes
      POSTGRES_PASSWORD: recipes
      POSTGRES_DB: recipes
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # ───────────────────────── BACKEND ──────────────────────────
  api:
    build: .                # Uses the Dockerfile in the root directory
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://recipes:recipes@db:5432/recipes
    volumes:
      - .:/app              # Mounts the project directory for live reload
    ports:
      - "8000:8000"

  # ───────────────────────── FRONTEND ─────────────────────────
  frontend:
    build: ./frontend
    command: sh -c "npm install && npm run dev -- --host"
    volumes:
      - ./frontend:/app          # your code
      - /app/node_modules        # anonymous volume keeps deps
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://api:8000  # ← if you use an env var

volumes:
  db_data:                # Persistent volume for PostgreSQL




